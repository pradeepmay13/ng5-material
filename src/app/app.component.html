<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>MyMaterial</span>
		<span class="example-spacer"></span>
		<a mat-button>About</a>
		<a mat-button>Services</a>
		<a mat-button>Contact</a>
	  	<button mat-icon-button [matMenuTriggerFor]="menu">
		  <mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
		  <button mat-menu-item>
		    <mat-icon>dialpad</mat-icon>
		    <span>Redial</span>
		  </button>
		  <button mat-menu-item disabled>
		    <mat-icon>voicemail</mat-icon>
		    <span>Check voicemail</span>
		  </button>
		  <button mat-menu-item>
		    <mat-icon>notifications_off</mat-icon>
		    <span>Disable alerts</span>
		  </button>
		</mat-menu>
	</mat-toolbar-row>
	
</mat-toolbar>

<mat-card>
	<mat-form-field>
		<input matInput [(ngModel)]="answer" placeholder="Username">
	</mat-form-field>

	<br>
	<button mat-raised-button (click)="showAnswer()">Answer Me</button>
	<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>
<mat-card *ngIf="answerDisplay">
	<h1>{{ answerDisplay }}, you are right </h1>
</mat-card>
